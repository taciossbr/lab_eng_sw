{% extends "base.html" %}


{% block inner_content %}
<h1 class="title">Pedidos</h1>
<form method="POST" class="post-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="button is-primary">Save</button>
</form>
{% if montadora_info %}
  <h2 class="title">Info da Montadora</h2>
  {% for key, value in montadora_info.items %}
  <p><b>{{key}}:</b> {{value}}</p>
  {% endfor %}
{% endif %}
{% endblock %}
